<!DOCTYPE html>
<html>
<head>
  <title>Word Definition</title>
  <style>
    body {
      font-family: 'Cool Font', sans-serif;
      color: #333;
      text-align: center;
    }
    .word {
      font-size: 36px;
      font-weight: bold;
      animation: fadeIn 1s;
    }
    .phonetic {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      animation: fadeIn 1s;
    }
    .definition {
      font-size: 18px;
      margin-top: 10px;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="typewriter"></div>
  <h1 class="word">Loading...</h1>
  <p class="phonetic">Loading...</p>
  <p class="definition">Loading...</p>
  <script>
    function fetchRandomWordDefinition() {
      fetch('https://random-word-api.herokuapp.com/word')
        .then(response => response.json())
        .then(data => {
          const word = data[0];
          fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
            .then(response => response.json())
            .then(data => {
              // Update the inner text of the #typewriter element with the word
              document.querySelector('#typewriter').innerText = data[0].word;
              document.querySelector('.phonetic').innerHTML = data[0].phonetics[0].text;
              document.querySelector('.definition').innerHTML = data[0].meanings[0].definitions[0].definition;
            });
        });
    }

    window.addEventListener('load', fetchRandomWordDefinition);

    // Define the sleep function using setTimeout
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// Add the writeLoop function here
const el = document.getElementById("typewriter");

let sleepTime = 100;

const writeLoop = async () => {
  while (true) {
    let curWord = document.querySelector('#typewriter').innerText;

    for (let i = 0; i < curWord.length; i++) {
      el.innerText = curWord.substring(0, i + 1);
      await sleep(sleepTime);
    }

    await sleep(sleepTime * 10);

    for (let i = curWord.length; i > 0; i--) {
      el.innerText = curWord.substring(0, i - 1);
      await sleep(sleepTime);
    }

    await sleep(sleepTime * 5);
  }
};

writeLoop();
      </script>
</body>
</html>
